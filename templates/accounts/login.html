{% extends 'base.html' %}
{% block content %}
<div class="main-section">
    <div class="page-section nopadding cs-nomargin" style="margin-top: 0px;padding-top: 60px;padding-bottom: 60px;margin-bottom: 0px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div>
                        <div class="card mx-auto mt-5 shadow-lg" style="max-width: 500px;">
                            <div class="card-body">
                                <h4 class="text-center" style="margin-bottom: 0;">SIGN IN PAGE</h4>
                                <p class="text-center text-muted">Order food from your favorite restaurants.</p>
                                <hr>
                                <div class="container mt-4">
                                    <form action="{% url 'login' %}" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
                                        </div>
                                        <div class="form-group mb-4">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password" required>
                                        </div>
                                        <button type="submit" class="btn btn-danger w-100 text-uppercase" style="font-family: 'Montserrat', sans-serif; font-weight: 400; font-size: 12px;">
                                            Submit
                                        </button>
                                        <a href="{% url 'forgot_password' %}" class="text-muted small">Forgot Password?</a>

                                    </form>
                                    {% include 'includes/alert.html' %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
