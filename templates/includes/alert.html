{% if messages %}
    {% for mess in messages %}
        <div id="successAlert" class="alert alert-{{ mess.tags }} alert-dismissible fade show custom-alert" role="alert">
            <strong>{{ mess }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
{% endif %}
