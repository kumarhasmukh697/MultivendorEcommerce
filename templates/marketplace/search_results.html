{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
    <h3>Search Results</h3>
    {% if vendors %}
        <ul>
        {% for v in vendors %}
            <li>
                <strong>{{ v.vendor_name }}</strong>
                <br>
                {{ v.address }}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No restaurants found.</p>
    {% endif %}
</div>
{% endblock %}
